# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 漫道求索
avatar: https://s2.ax1x.com/2019/07/12/Zhm4jf.jpg
subtitle:
description: 我的个人博客
author: Yangyufeng
timezone:
language:
- zh-CN
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://yangyfeng.github.io/yangyfeng.github.io/
root: /yangyfeng.github.io/
# permalink: :title/
permalink_defaults:

# abbrlink config
permalink: /posts/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# 图片懒加载
lazyload:
  enable: true 
  onlypost: false
  loadingImg: https://cdn.jsdelivr.net/gh/yangyfeng/yangyfeng.github.io@gh-pages/assets_blog/img/loading.gif

# Directory
source_dir: source
public_dir: public
tag_dir: blogpost/tags
archive_dir: blogpost/archives
category_dir: blogpost/categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 动画人物
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-shizuku #模型选择
  display:
    position: right #模型位置
    width: 100 #模型宽度
    height: 200 #模型高度
  mobile:
    show: false #是否在手机端显示

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: 'YYYY-MM-DD dddd'
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
#RSS订阅
plugin:
- hexo-generator-feed
#Feed Atom
feed:
type: atom
path: ./atom.xml
limit: 20
## Themes: http://hexo.io/themes/
theme: material-x

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  # repo: https://github.com/yangyfeng/yangyfeng.github.io.git
  repo: git@github.com:yangyfeng/yangyfeng.github.io.git
  branch: master
