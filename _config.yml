# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 网站
# 网站标题
title: 漫道求索的个人博客
# 网站副标题 
subtitle: 路漫漫其修远兮，吾将上下而求索！
# 网站描述
description: 集合了开发技能，生活趣事，未来科技，情感互动于一体。
# 网站的关键词。支援多个关键词。
keywords: 
  - 前端开发
  - 科技
  - 数据可视化
  - 移动开发
  - 小程序
  - 客户端
# 您的名字
author: 求索
# 网站使用的语言。对于简体中文用户来说，使用不同的主题可能需要设置成不同的值，请参考你的主题的文档自行设置，常见的有 zh-Hans和 zh-CN。
language:
  - zh-CN
# 网站时区。Hexo 默认使用您电脑的时区。请参考 时区列表 进行设置，如 America/New_York, Japan, 和 UTC 。一般的，对于中国大陆地区可以使用 Asia/Shanghai。
timezone: 
# 头像
avatar: https://s2.ax1x.com/2019/07/12/Zhm4jf.jpg


# 网址
# 你的网址
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://yangyfeng.github.io/
# 网站根目录
root: /
# 文章的永久链接格式
# 默认为 :year/:month/:day/:title/
permalink: /posts/:abbrlink.html
# 永久链接中各部分的默认值
permalink_defaults:
# 改写 permalink 的值来美化 URL
# pretty_urls:
# 是否在永久链接中保留尾部的 index.html，设置为 false 时去除
# pretty_urls.trailing_index: true
# 是否在永久链接中保留尾部的 .html, 设置为 false 时去除 (对尾部的 index.html无效)
# pretty_urls.trailing_html: true

# abbrlink配置
# npm install hexo-abbrlink --save
# 使用hexo g 会自动在你的文章中加上abbrlink: fbf5310d
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# 图片懒加载
# npm install hexo-lazyload-image --save
lazyload:
  enable: true 
  onlypost: true
  loadingImg: https://cdn.jsdelivr.net/gh/yangyfeng/yangyfeng.github.io@gh-pages/assets_blog/img/loading.gif

# 目录
# 资源文件夹，这个文件夹用来存放内容。默认source
source_dir: source
# 公共文件夹，这个文件夹用于存放生成的站点文件 默认public
public_dir: blog
# 标签文件夹 tags
tag_dir: blogpost/tags
# 归档文件夹 archives
archive_dir: blogpost/archives
# 分类文件夹 categories
category_dir: blogpost/categories
# Include code 文件夹，source_dir 下的子目录 downloads/code
code_dir: downloads/code
# 国际化（i18n）文件夹 :lang
i18n_dir: :lang
# 跳过指定文件的渲染。匹配到的文件将会被不做改动地复制到 public 目录中。您可使用 glob 表达式来匹配路径。
skip_render:

# 动画人物
# hexo-helper-live2d
live2d:
  # 开关
  enable: true
  scriptFrom: local
  # 插件在站点上的根目录(相对路径)
  pluginRootPath: live2dw/
  # 脚本文件相对与插件根目录路径
  pluginJsPath: lib/
  # 模型文件相对与插件根目录路径
  pluginModelPath: assets/
  # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
  tagMode: false
  # 调试, 是否在控制台输出日志
  debug: false
  # 模型
  model:
    use: live2d-widget-model-shizuku #模型选择
  # 显示
  display:
    position: right #模型位置
    width: 100 #模型宽度
    height: 200 #模型高度
  # 手机端
  mobile:
    show: false # 是否在移动设备上显示
    scale: 0.5 # 移动设备上的缩放
  # react:
  #   opacityDefault: 0.7
  #   opacityOnHover: 0.8

# 文章
# 新文章的文件名称
new_post_name: :title.md
# 预设布局
default_layout: post
# 在中文和英文之间加入空格
auto_spacing: false
# 把标题转换为 title case
titlecase: false
# 在新标签中打开链接
external_link: true
external_link.enable: true
# 对整个网站（site）生效或仅对文章（post）生效
external_link.field: site
# 需要排除的域名。主域名和子域名如 www 需分别配置
external_link.exclude: []
# 把文件名称转换为 (1) 小写或 (2) 大写
filename_case: 0
# 显示草稿
render_drafts: false
# 启动 Asset 文件夹
post_asset_folder: false
# 把链接改为与根目录的相对位址
relative_link: false
# 显示未来的文章
future: true
# 代码块的设置
highlight:
  enable: true
  # 能够自动检测代码块的语言
  auto_detect: true
  line_number: true
  # 用代码内的 tab (\t) 替换为给定值，默认值是两个空格
  tab_replace: '  '
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: '  '

# 分类 & 标签
# 默认分类
default_category: 未分类
# 分类别名
category_map: 在哪个组
# 标签别名
tag_map: 有哪些标识

# 日期 / 时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
# 日期格式
date_format: YYYY-MM-DD
# 时间格式
time_format: HH:mm:ss
# 当 Front Matter 中没有指定 updated 时 updated 的取值
updated_option: date

# 分页
## Set per_page to 0 to disable pagination
# 每页显示的文章量 (0 = 关闭分页功能)
per_page: 10
# 分页目录
pagination_dir: page

# 扩展
## Plugins: http://hexo.io/plugins/
plugin:
  #RSS订阅
  - hexo-generator-feed

#Feed Atom
feed:
  type: atom
  path: ./atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  # icon: icon.png
  autodiscovery: true
  template:

# 使用代替主题配置文件
## Themes: http://hexo.io/themes/
theme: material-x

# 包括或不包括目录和文件
# https://hexo.io/zh-cn/docs/configuration#%E5%8C%85%E6%8B%AC%E6%88%96%E4%B8%8D%E5%8C%85%E6%8B%AC%E7%9B%AE%E5%BD%95%E5%92%8C%E6%96%87%E4%BB%B6


# 部署
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/yangyfeng/yangyfeng.github.io.git
  # repo: git@49.233.103.177:/home/git/repos/blog.git
  branch: master

